<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Clients Login</title>
        <link rel="stylesheet" href="css/bootstrap.min.css" />
        <link rel="stylesheet" href="css/login_style.css" />
        <link rel="stylesheet" href="css/login_style2.css" />
        <link rel="stylesheet" href="css/register.css" />
        <script src="js/bootstrap.min.js"></script>
    </head>
    <body>
    
        <div class="cover-container d-flex  p-3 mx-auto flex-column">

        <header class="masthead mb-auto">
        <div class="inner">
          <h3 class="masthead-brand"></h3>
          <nav class="nav nav-masthead justify-content-center">
            <a class="nav-link active" href="index.html">Home</a>
            <a class="nav-link" href="#">Contact</a>
            <a class="nav-link" href="clients_login.html">Login as Clients</a>
            <a class="nav-link" href="institutions_login.html">Login as Institutions</a>
          </nav>
        </div>
      </header>
      </div>
        <form action="login.php" method="post">
            <div class="mycenter">
            <div class="mysign">
                <div class="col-lg-11 text-center">
                    <h2>Client Registration</h2>
                </div>
                </br>
                <div class="col-lg-10">
                    <input type="text" class="form-control" name="First Name" placeholder="First Name" required autofocus/>
                </div>
                </br>
                <div class="col-lg-10">
                    <input type="text" class="form-control" name="Last Name" placeholder="Last Name" required autofocus/>
                </div>
                </br>
                <div class="col-lg-10">
                    <input type="text" class="form-control" name="ID Number" placeholder="ID Number" required autofocus/>
                </div>
                </br>
                <div class="col-lg-10">
                    <input type="text" class="form-control" name="Gender" placeholder="Gender" required autofocus/>
                </div>
                </br>
                <div class="col-lg-10 input-row">
                    <div class="input-elem">
                      Sex: <br/>
                      <select name="Sex">
                      <option value="Male">Male</option>
                      <option value="Female">Female</option>
                      <option value="Other">Other</option>
                      </select>
                    </div>
                
                    <div class="input-elem" style="margin-left:25px">
                      ID Type: <br/>
                      <select name="IDType">
                      <option value="No ID">No ID</option>
                      <option value="SSN">SSN</option>
                      <option value="State IDr">State ID</option>
                      </select>
                    </div>
                </div>
                </br>
                <div class="pcenter" input-row>Date of Birth</div>
                <div class="pcenter">
                    <input id="meeting" type="date" value="2000-01-01"/>
                </div>
                <br/>
                <div class="col-lg-10">
                    <button type="text" class="btn btn-success col-lg-12">Register</button>
                </div>
            </div>
        </div>
        </form>
    </body>
</html>
